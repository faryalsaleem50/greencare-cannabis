<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Green Care Cannabis Dispensary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            secondary: "#166534",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header / Navbar -->
    <header class="bg-white shadow-md top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Left: Logo -->
            <div class="flex items-center">
                <a href="index.html">
                    <img src="https://www.greencarecannabisdispensary.com/wp-content/uploads/2024/06/GREEN-CARE-2-300x281.png"
                        alt="GreenCare Cannabis Dispensary" class="h-12 md:h-14 object-contain" />
                </a>
            </div>

            <!-- Center: Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-medium hover:text-primary transition">Home</a>

                <!-- Shop Menu Dropdown (Desktop) -->
                <div class="relative group">
                    <button id="shopMenuBtn" class="font-medium hover:text-primary transition flex items-center">
                        Shop Menu
                        <svg class="ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <!-- Dropdown -->
                    <div id="shopMenuDropdown"
                        class="absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all z-50">
                        <a href="flower.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Flower</a>
                        <a href="edibles.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Edibles</a>
                        <a href="cdm.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">CDM</a>
                        <a href="concentrates.html"
                            class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Concentrates</a>
                        <a href="vaporizers.html"
                            class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Vaporizers</a>
                        <a href="pre-rolls.html"
                            class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Pre-Rolls</a>
                        <a href="marijuana.html"
                            class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Marijuana</a>
                    </div>
                </div>

                <a href="about.html" class="font-medium hover:text-primary transition">About Us</a>
                <a href="products.html" class="font-medium hover:text-primary transition">Add to Cart</a>
                <a href="login.html" class="font-medium hover:text-primary transition">Login</a>
                <a href="contact.html" class="font-medium hover:text-primary transition">Contact Us</a>
            </div>

            <!-- Mobile menu button -->
            <button id="menuBtn" class="md:hidden text-2xl">☰</button>
        </nav>

        <!-- Mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg p-4">
            <a href="index.html" class="block py-2 hover:text-primary">Home</a>

            <!-- Mobile Shop Menu (click se dropdown) -->
            <div class="border-t border-gray-200 pt-2">
                <button id="mobileShopBtn"
                    class="w-full text-left font-medium hover:text-primary transition flex justify-between items-center">
                    Shop Menu
                    <svg id="mobileShopIcon" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="mobileShopDropdown" class="hidden mt-2 space-y-1 pl-4">
                    <a href="products.html#flower" class="block hover:text-primary">Flower</a>
                    <a href="products.html#edibles" class="block hover:text-primary">Edibles</a>
                    <a href="products.html#cdm" class="block hover:text-primary">CDM</a>
                    <a href="products.html#concentrates" class="block hover:text-primary">Concentrates</a>
                    <a href="products.html#vaporizers" class="block hover:text-primary">Vaporizers</a>
                </div>
            </div>

            <a href="about.html" class="block py-2 hover:text-primary">About Us</a>
            <a href="products.html" class="block py-2 hover:text-primary">Add to Cart</a>
            <a href="login.html" class="block py-2 hover:text-primary">Login</a>
            <a href="contact.html" class="block py-2 hover:text-primary">Contact Us</a>
        </div>
    </header>

  <main class="container mx-auto px-4 py-12 max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
    <form id="signupForm" class="bg-white p-6 rounded-lg shadow">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Name</label>
        <input type="text" name="name" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <button
        type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-secondary transition"
      >
        Sign Up
      </button>
      <p class="text-center mt-4 text-sm">
        Already have an account?
        <a href="login.html" class="text-primary hover:underline">Login</a>
      </p>
    </form>
  </main>

  <!-- Footer (same as index.html) -->
  <footer class="w-full bg-blue-400 py-24 text-white">
    <!-- ... same footer code ... -->
  </footer>

  <script>
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
