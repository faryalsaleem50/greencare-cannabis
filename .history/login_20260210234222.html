<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Green Care Cannabis Dispensary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            secondary: "#166534",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar (same as index.html) -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <!-- ... same navbar code ... -->
  </header>

  <main class="container mx-auto px-4 py-12 max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form id="loginForm" class="bg-white p-6 rounded-lg shadow">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <button
        type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-secondary transition"
      >
        Login
      </button>
      <p class="text-center mt-4 text-sm">
        Don’t have an account?
        <a href="signup.html" class="text-primary hover:underline">Sign Up</a>
      </p>
    </form>
  </main>

  <!-- Footer (same as index.html) -->
  <footer class="w-full bg-blue-400 py-24 text-white">
    <!-- ... same footer code ... -->
  </footer>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
