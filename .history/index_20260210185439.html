<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenCare Cannabis Dispensary</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: custom classes -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            secondary: "#166534",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header / Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Left: Logo -->
    <div class="flex items-center">
      <a href="index.html">
        <img
          src="https://www.greencarecannabisdispensary.com/wp-content/uploads/2024/06/GREEN-CARE-2-300x281.png"
          alt="GreenCare Cannabis Dispensary"
          class="h-12 md:h-14 object-contain"
        />
      </a>
    </div>

    <!-- Center: Navigation Links -->
    <div class="hidden md:flex items-center space-x-8">
      <a href="index.html" class="font-medium hover:text-primary transition">Home</a>

      <!-- Shop Menu Dropdown (Desktop) -->
      <div class="relative group">
        <button id="shopMenuBtn" class="font-medium hover:text-primary transition flex items-center">
          Shop Menu
          <svg class="ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <!-- Dropdown -->
       <a href="flower.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Flower</a>
<a href="edibles.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Edibles</a>
<a href="cdm.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">CDM</a>
<a href="concentrates.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Concentrates</a>
<a href="vaporizers.html" class="block px-4 py-2 hover:bg-gray-100 hover:text-primary">Vaporizers</a>

      </div>

      <a href="about.html" class="font-medium hover:text-primary transition">About Us</a>
      <a href="products.html" class="font-medium hover:text-primary transition">Add to Cart</a>
      <a href="login.html" class="font-medium hover:text-primary transition">Login</a>
      <a href="contact.html" class="font-medium hover:text-primary transition">Contact Us</a>
    </div>

    <!-- Mobile menu button -->
    <button id="menuBtn" class="md:hidden text-2xl">â˜°</button>
  </nav>

  <!-- Mobile menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg p-4">
    <a href="index.html" class="block py-2 hover:text-primary">Home</a>

    <!-- Mobile Shop Menu (click se dropdown) -->
    <div class="border-t border-gray-200 pt-2">
      <button id="mobileShopBtn" class="w-full text-left font-medium hover:text-primary transition flex justify-between items-center">
        Shop Menu
        <svg id="mobileShopIcon" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <div id="mobileShopDropdown" class="hidden mt-2 space-y-1 pl-4">
        <a href="products.html#flower" class="block hover:text-primary">Flower</a>
        <a href="products.html#edibles" class="block hover:text-primary">Edibles</a>
        <a href="products.html#cdm" class="block hover:text-primary">CDM</a>
        <a href="products.html#concentrates" class="block hover:text-primary">Concentrates</a>
        <a href="products.html#vaporizers" class="block hover:text-primary">Vaporizers</a>
      </div>
    </div>

    <a href="about.html" class="block py-2 hover:text-primary">About Us</a>
    <a href="products.html" class="block py-2 hover:text-primary">Add to Cart</a>
    <a href="login.html" class="block py-2 hover:text-primary">Login</a>
    <a href="contact.html" class="block py-2 hover:text-primary">Contact Us</a>
  </div>
</header>


  <!-- Main content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Yahan har page ka unique content aayega -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2026 GreenCare Cannabis Dispensary. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS for mobile menu toggle -->
  <script>
  // Desktop: Shop Menu hover (already Tailwind se green ho raha hai)
  // Mobile: Shop Menu dropdown toggle
  const mobileShopBtn = document.getElementById("mobileShopBtn");
  const mobileShopDropdown = document.getElementById("mobileShopDropdown");
  const mobileShopIcon = document.getElementById("mobileShopIcon");

  mobileShopBtn.addEventListener("click", () => {
    mobileShopDropdown.classList.toggle("hidden");
    // Icon rotate (optional)
    mobileShopIcon.classList.toggle("rotate-180");
  });

  // Mobile main menu toggle
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>

</body>
</html>
